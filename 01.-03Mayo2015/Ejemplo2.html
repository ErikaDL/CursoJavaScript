			var cambiaNombre = function(){
				var anchura = window.innerWidth;
				var elBody = document.getElementById("inicio");

				if(anchura <= 600){
					//console.log("Menos de 600");
					elBody.setAttribute("data-pantalla","Smartphone");
				}else{
					//console.log("Mas de 600");
					elBody.setAttribute("data-pantalla","Tablet");
				}
				
			}
			
			//window.addEventListener("resize", anchura);
			//window.addEventListener("DOMContentLoaded", cambio);

			window.addEventListener("resize", cambiaNombre);
