<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas JS</title>
	<style>
		canvas{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>

</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var miCanvas = document.getElementById("canvas");
		var contexto = miCanvas.getContext("2d");
		contexto.fillStyle = "#c0c0c0";
		//contexto.fillRect(0,0,150,75);
		//contexto.beginPath();
		contexto.moveTo(150,5);
		contexto.lineTo(20,100);
		contexto.lineTo(250,100);
		contexto.lineTo(150,5);
		contexto.stroke();		
	</script>
	</body>
</html>
