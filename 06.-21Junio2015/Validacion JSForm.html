<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
	</head>
	<body>
		<form name="registro" id="registro" onsubmit="return validarFormulario()" method="POST">
			<input type="text" id="nombre" name="nombre">
			<button type="submit" id="validar">Validar</button>
		</form>
		<div id="respuesta"></div>
		<script>
		function validarFormulario(){
			var elFormulario = document.forms["registro"];
			if(elFormulario["nombre"].value == null || elFormulario["nombre"].value == ""){
				alert("Error");
				return false;
			}else{
				alert("Se envio el Formulario.");
			}

		}
		</script>
	</body>
</html>
