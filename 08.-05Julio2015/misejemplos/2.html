<html>
<head>
	<meta charset="utf-8">
	<title>EVENTOS TECLAS</title>
<script>
	function teclado(){
		var contenido = document.getElementById("texto");
		contenido.value = contenido.value.toUpperCase();
	}
</script>
</head>
<body>
	<form>
		<input type="text" name="texto" id="texto" placeholder="keyup..." onkeyup="teclado()">
		<input type="text" name="texto" id="texto" placeholder="keydown..." onkeydown="teclado()">
		<input type="text" name="texto" id="texto" placeholder="keypress..." onkeypress="teclado()">
		<div id="msg"></div>
	</form>
</body>
</html>
