<html>
<head>
	<meta charset="utf-8">
	<title>EVENTOS onload</title>
<script>
	function pintarAmarillo(){
		alert("Listo...");
		var cuerpo = document.getElementsByTagName("body");
		cuerpo[0].style.background = "yellow"
	}
	function pintarRojo(){
		alert("Listo...");
		var cuerpo = document.getElementsByTagName("body");
		cuerpo[0].style.background = "red"
	}
</script>
</head>
<body onload="pintarAmarillo()" onresize="pintarRojo()">
</body>
</html>
