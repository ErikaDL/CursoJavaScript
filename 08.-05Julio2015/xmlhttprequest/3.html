<html>
<head>
  <meta charset="utf-8">
  <title>onkeypress</title>
<script>
function teclado(){
  var contenido = document.getElementById("texto");
  contenido.value = contenido.value.toUpperCase();
}
</script>
</head>
<body>
  <form>
    <input type="text" name="texto" id="texto" placeholder="Escribe algo..." onkeyup="teclado()">
    <div id="msg"></div>
  </form>
</body>
</html>
