<html>
<head>
  <meta charset="utf-8">
  <title>Ejemplo AJAX XMLHttpRequest</title>
<script>
function peticionAjax(string) {
  
  if (string=="") {
    document.getElementById("msg_respuesta").innerHTML="No seleccionaste nada...";
    return;
  }

  if (window.XMLHttpRequest) {
    xmlhttp = new XMLHttpRequest();
  } else {
    //IE6, IE5
    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }

  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      document.getElementById("msg_respuesta").innerHTML = xmlhttp.responseText;
    }
  }

  xmlhttp.open("POST","prueba.php?variable=" + string,true);
  xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  var dato = encodeURIComponent(string);
  xmlhttp.send("nombre=" + dato);
}

</script>
</head>
<body>

<form>
Personas:
<select name="personas" onchange="peticionAjax(this.value)">
<option value="">Selecciona un nombre:</option>
<option value="Eriká"><b>Eriká</b></option>
<option value="Yazmin">Yazmin</option>
<option value="Jaime">Jaime</option>
</select>
</form>
<div id="msg_respuesta"><b>¡Hola a todos!</b></div>

</body>
</html>
