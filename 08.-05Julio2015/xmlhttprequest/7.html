<html>
<head>
  <meta charset="utf-8">
  <title>onkeypress</title>
  <style>
  div{
    width: 100px;
    height: 100px;
    background-color: pink;
    display: inline-block;
  }
  </style>
  <script>
  function pintarRojo(elemento){
    elemento.style.background = "red";
  }
  function pintarAmarillo(elemento){
    elemento.style.background = "yellow";
  }
  </script>
</head>
<body>
  <div onmousedown="pintarRojo(this)" onmouseup="pintarAmarillo(this)"></div>
</body>
</html>
