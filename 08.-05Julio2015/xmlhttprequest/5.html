<html>
<head>
  <meta charset="utf-8">
  <title>onkeypress</title>
<script>
function teclado(campo){
  if(campo.value == ""){
  	alert("Llena el campo...");
  	campo.style.background = "red";
  }else{
  	campo.style.background = "green";
  }
}
</script>
</head>
<body>
  <form>
    <input type="text" name="texto" id="texto" placeholder="Escribe algo..." onblur="teclado(this)">
  </form>
</body>
</html>
