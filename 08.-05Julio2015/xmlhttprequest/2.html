<html>
<head>
  <meta charset="utf-8">
  <title>onkeypress</title>
<script>
function teclado(){
  var mensaje = document.getElementById("msg").innerHTML = "Escribiendo...";
}
</script>
</head>
<body>
  <form>
    <input type="text" name="texto" id="texto" placeholder="Escribe algo..." onkeypress="teclado()">

  </form>
</body>
</html>
